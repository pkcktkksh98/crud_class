[build]
 command = "npm run build"
 publish = "dist"
 functions = "functions"

[functions]
 directory = "functions/functions"
 node_bundler = "esbuild"

[[redirects]]
 force = true
 from = "/api/*"
 status = 200
 to = "/.netlify/functions/:splat"
 
[[redirects]]
 form = "/*"
 to = "/index.html"
 status = 200
